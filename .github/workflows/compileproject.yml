name: Compile Project
on:
  push:
    branches:
      - 'development'
      - 'main'
      - 'release/**'

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
            
jobs:
  CompileAndBuild:
    name: Compile to 4DZ
    runs-on: macOS-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
      - name: "Download latest tool4d release and expand"
        run: |
          curl https://resources-download.4d.com/release/20.x/20.3/101192/mac/tool4d_mac_x86.tar.xz -o tool4d.tar.xz -sL 
          tar xzf tool4d.tar.xz

      - name: Compile and Build 4DZ Package
        run: |
          ./tool4d.app/Contents/MacOS/tool4d  --project=${{ github.workspace }}/Project/Contacts.4DProject --user-param="compileproject" --skip-onstartup --dataless --startup-method=GH_SyntaxCheck_P 

      - uses: actions/upload-artifact@v3
        name: Upload Artifacts
        with:
          name: Syntax Results
          path: ../Compiled Database
          
      - name: "Pass or Fail"
        run: |
          [[ $(jq .command.success Project/Contacts_ci-compileproject_results.json) == true ]] || { exit 1; }

          

