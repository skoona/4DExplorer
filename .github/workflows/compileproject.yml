name: Compile Project
on:
  push:
    branches:
      - 'development'
      - 'main'
      - 'release/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
            
jobs:
  # PrepTool4D:
  #   name: Prepare Tool4D
  #   uses: ./.github/workflows/tool4dcaching.yml
    
  CompileAndBuild:
    name: Compile to 4DZ
    runs-on: macOS-latest
    permissions: write-all    
    # needs: PrepTool4D
    steps:
      - uses: actions/checkout@v4.1.2

      - name: Restore Cache for tool4d app
        id: restore-tool4d-cache
        uses: actions/cache@v4.0.2
        env:
          cache-name: tool4d-cache
        with:
          path:  ./tool4d.app
          key: ${{ runner.os }}-build-${{ env.cache-name }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Compile and Build 4DZ Package for ${{ github.ref }}
        run: |
          ./tool4d.app/Contents/MacOS/tool4d  --project=${{ github.workspace }}/Project/Contacts.4DProject --user-param="compileproject" --skip-onstartup --dataless --startup-method=GHPipeline_EntryPoint_P 

      - uses: actions/upload-artifact@v4.3.1
        name: Upload Artifacts
        with:
          name: Compile Results
          path: |
            Compiled Database/
            Project/Contacts_ci-compileproject_results.json

          
      - name: "Pass or Fail"
        run: |
          [[ $(jq .command.success Project/Contacts_ci-compileproject_results.json) == true ]] || { exit 1; }

          

